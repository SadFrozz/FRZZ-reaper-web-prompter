name: Build & Release FRZZ Web Prompter

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    env:
      PROMPTER_VERSION: unknown
      OS_NAME: ''

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Extract Version and Set Env Vars
      id: extract_version
      shell: bash
      run: |
        VERSION=$(sed -n "s/.*const[[:space:]]\+APP_VERSION[[:space:]]*=[[:space:]]*['\"]\([^'\"]\+\)['\"].*/\1/p" reaper_www_root/script.js | head -n 1)
        if [ -z "$VERSION" ]; then
          VERSION="unknown"
        fi
        OS_NAME=""
        if [ "${{ runner.os }}" == "Windows" ]; then
          OS_NAME="win"
        elif [ "${{ runner.os }}" == "macOS" ]; then
          OS_NAME="mac"
        fi
        echo "PROMPTER_VERSION=$VERSION" >> $GITHUB_ENV
        echo "OS_NAME=$OS_NAME" >> $GITHUB_ENV
        echo "Version extracted: $VERSION"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install PyInstaller
      run: python -m pip install --upgrade pip && pip install pyinstaller

    - name: Build Windows Executable
      if: matrix.os == 'windows-latest'
      run: |
        pyinstaller `
          --name "FRZZ-reaper-web-prompter-${{ env.PROMPTER_VERSION }}-${{ env.OS_NAME }}" `
          --onefile --clean `
          --add-data "Scripts;Scripts" `
          --add-data "reaper_www_root;reaper_www_root" `
          --add-data "UserPlugins;UserPlugins" `
          installer.py

    - name: Build macOS .command Executable
      if: matrix.os == 'macos-latest'
      run: |
        pyinstaller \
          --name "FRZZ-reaper-web-prompter-${{ env.PROMPTER_VERSION }}-${{ env.OS_NAME }}" \
          --onefile \
          --console \
          --target-arch universal2 \
          --add-data "Scripts:Scripts" \
          --add-data "reaper_www_root:reaper_www_root" \
          --add-data "UserPlugins:UserPlugins" \
          installer.py
        echo "Renaming executable to .command"
        mv "dist/FRZZ-reaper-web-prompter-${{ env.PROMPTER_VERSION }}-${{ env.OS_NAME }}" "dist/FRZZ-reaper-web-prompter-${{ env.PROMPTER_VERSION }}-${{ env.OS_NAME }}.command"
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: installer-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.command

  release:
    name: Create Release from Tag
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      PRODUCT_NAME_RU: ''
      PRODUCT_NAME_EN: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Product Names (RU/EN)
        run: |
          echo "PRODUCT_NAME_RU=Интерактивный текстовый монитор для REAPER" >> $GITHUB_ENV
          echo "PRODUCT_NAME_EN=FRZZ Web Prompter" >> $GITHUB_ENV

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: installer-windows-latest
          path: artifacts/windows
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: installer-macos-latest
          path: artifacts/macos

      - name: Extract Changelog Section
        id: changelog
        run: |
          TAG="${GITHUB_REF_NAME}" # e.g. v1.4.0
          SECTION=""
          if [ -f CHANGELOG.md ]; then
            SECTION=$(awk -v tag="$TAG" 'BEGIN{found=0} /^## / { if(found){ exit } } $0 ~ "^## "tag { found=1; next } found { print }' CHANGELOG.md | sed '/^---$/d')
          fi
          if [ -z "$SECTION" ]; then
            echo "ERROR: Changelog section for $TAG not found" >&2
            exit 1
          fi
          echo "section<<EOF" >> $GITHUB_OUTPUT
          echo "$SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Detect Pre-release
        id: prerelease
        run: |
          PRERELEASE=false
          if grep -E "^## ${GITHUB_REF_NAME} (Alpha|Beta|RC|RC[0-9]+)" CHANGELOG.md >/dev/null 2>&1; then
            PRERELEASE=true
          fi
          echo "prerelease=$PRERELEASE" >> $GITHUB_OUTPUT

      - name: Build Release Body
        id: body
        env:
          SECTION_ORIG: ${{ steps.changelog.outputs.section }}
        run: |
          # Переводим стандартные заголовки секций CHANGELOG на русский (если они на английском)
          SECTION_TR=$(printf '%s\n' "$SECTION_ORIG" | sed -E \
            -e 's/^### Added/### Добавлено/' \
            -e 's/^### Changed/### Изменено/' \
            -e 's/^### Fixed/### Исправлено/' \
            -e 's/^### Removed/### Удалено/' \
            -e 's/^### Security/### Безопасность/' \
            -e 's/^### Notes/### Примечания/' )
          {
            echo "body<<EOF"
            echo "${PRODUCT_NAME_RU} ${GITHUB_REF_NAME}"
            if [ "${{ steps.prerelease.outputs.prerelease }}" = "true" ]; then echo "(Pre-release)"; fi
            echo ""
            echo "Ченджлог:"; echo ""; echo "$SECTION_TR" | sed 's/^/  /'
            echo ""
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.PRODUCT_NAME_RU }} ${{ github.ref_name }}
          body: ${{ steps.body.outputs.body }}
          draft: false
          prerelease: ${{ steps.prerelease.outputs.prerelease }}
          files: |
            artifacts/windows/*.exe
            artifacts/macos/*.command
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
